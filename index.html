<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tour Demo</title>
    <style>
      body {
        font-family: system-ui, Segoe UI, Roboto, Arial;
        margin: 40px;
      }
      .card {
        padding: 24px;
        border-radius: 12px;
        background: #f8fafc;
        margin: 18px 0;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav a {
        margin-right: 12px;
      }
      section {
        min-height: 30dvh;
      }
    </style>
  </head>
  <body>
    <header class="card" id="hero">
      <h1>My App</h1>
      <nav><a href="#features">Features</a><a href="#pricing">Pricing</a></nav>
      <button id="start">Start Tour</button>
    </header>

    <section id="features" class="card">
      <h2>Features</h2>
      <p>Cool features...</p>
    </section>

    <section id="pricing" class="card">
      <h2>Pricing</h2>
      <p>Plans...</p>
    </section>

    <!-- paste the same embeddable JS here (or link to hosted tour.js) -->
    <!-- <script src="https://splendid-caramel-bb7b30.netlify.app/tour.js"></script> -->
    <script src="tour.js"></script>

    <script type="module">
      import { ConvexClient } from "https://cdn.jsdelivr.net/npm/convex@latest/browser/dist/convex.js";

      const convex = new ConvexClient("https://your-project.convex.cloud");

      function logStep(stepId, action) {
        convex
          .mutation("logTourAction")({ stepId, action })
          .catch(console.error);
      }

      logStep("step-1", "next");
    </script>

    <script>
      document.getElementById("start").addEventListener("click", () => {
        window.InitTour({
          steps: [
            {
              element: "#hero",
              title: "Welcome",
              text: "This is the header of the site.",
            },
            {
              element: "#features",
              title: "Features",
              text: "Here are main features. to check on",
              position: "left",
            },
            {
              element: "#pricing",
              title: "Pricing",
              text: "Check the details  here. ",
              position: "bottom",
            },
          ],
        });
      });
    </script>
  </body>
</html>
